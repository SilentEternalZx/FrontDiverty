<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de envío de foto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/customer.css">
</head>
<body>
    <div class="container">
        <form class="contact-form">
            <h2>Formulario de envío de foto</h2>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone_number" name="phone_number" placeholder="Tu número telefónico" required>
            </div>
           
            <button type="submit" class="submit-btn">Enviar foto</button>
        </form>
    </div>
</body>
</html>
