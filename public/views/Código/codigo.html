<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="../../..//css/codigo.css">
</head>
<body>
   
    

    <div class="code">
        <div class="code-form">
            <form class="digit-code">
                <h2>Verificación de código</h2>
                <p>Ingresa el código de 6 dígitos que enviamos a tu correo electrónico</p>
                <div class="code-input">
                    <input type="text" placeholder="Código de 6 dígitos" maxlength="6" pattern="\d{6}" required>
                </div>
                <button type="submit" class="button">
                    <a href="resetPassword.html">Continuar</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
